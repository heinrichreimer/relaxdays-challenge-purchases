Get all purchases containing a specific article.
---
parameters:
  - name: x
    in: query
    required: true
    description: "Article ID for filtering."
    schema:
      type: integer
      example: 10010020
responses:
  default:
    description: "List of purchases."
    schema:
      type: array
      items:
        $ref: "#/definitions/Purchase"
definitions:
  Purchase:
    type: object
    required:
      - lieferant
      - articleID
      - menge
    properties:
      lieferant:
        type: string
        example: "XYZ Productions Ltd."
      articleID:
        type: integer
        example: 10010020
      menge:
        type: integer
        example: 20
